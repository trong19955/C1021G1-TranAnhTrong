<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<a href="/customer/create">Thêm mới Customer</a><br>
<a href="/passbook">Đi đến trang Passbook</a>
<h1>Customer</h1>
<a th:text="${message}" t></a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${customerList}">
        <tr>
            <td th:text="${customer.nameCustomer}"></td>
            <td><a th:href="@{/customer/edit/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/customer/delete/__${customer.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
