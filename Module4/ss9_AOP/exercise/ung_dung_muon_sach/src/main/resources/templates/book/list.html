<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3 style="text-align: center">Book</h3>
<form action="/book/search" method="get">
    <input type="text" name="kq">
</form>
<p>
    <a th:href="@{/book/create}">
        Add new book
    </a>
</p>

<br>
<p>
    <a th:href="@{/code/list}">
        Đi tới trang quản lý code
    </a>
</p>
<a th:text="${#messages}"></a>
<table id = "book">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name book</th>
        <th>Book Loan Day</th>
        <th>Deposits</th>
        <th>Code</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="books : ${bookList}">
        <td th:text="${books.id}"></td>
        <td ><a th:href="@{/book/{id}/view(id=${books.id})}" th:text="${books.name}"></a></td>
        <td th:text="${books.bookLoanDay}"></td>
        <td th:text="${books.deposits}"></td>
        <td th:if="${books.code}" th:text="${books.code.nameBook}"></td>
        <td th:unless="${books.code}"></td>
        <td><a th:href="@{/book/{id}/edit(id=${books.getId()})}">edit</a></td>
        <td><a th:href="@{/book/{id}/delete(id=${books.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<div  th:if="${list}">
    <a th:href="@{'/book'(page = ${bookList.number - 1})}"
       th:if="${bookList.hasPrevious()}">Previous</a>
    <span th:text="${bookList.number + 1}"></span>
    <span th:text="${bookList.totalPages}"></span>
    <a th:href="@{'/book'(page = ${bookList.number + 1})}"
       th:if="${bookList.hasNext()}">Next</a>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
