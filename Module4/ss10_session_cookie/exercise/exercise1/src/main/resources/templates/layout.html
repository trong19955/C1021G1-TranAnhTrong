<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        a{
            text-decoration: none;
        }
        img{
            width: 100px;
            height: 100px;
        }

        footer{margin: 10px 0;}

        #tableList {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #tableList td, #tableList th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #tableList tr:nth-child(even){background-color: #f2f2f2;}

        #tableList tr:hover {background-color: #ddd;}

        #tableList th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        button{
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #45a049;
        }
        .notify span{font-size: 15px; color: blue;}
    </style>
</head>
<body>
<nav class="site-header sticky-top py-1" th:fragment="header">
    <div class="container-fluid d-flex bg-success">
        <div class="mx-4">
            <a class="py-2 d-none d-md-inline-block text-light" href="/home">Home</a>
        </div>
        <div>
            <a class="py-2 d-none d-md-inline-block text-light" href="/cart">Cart</a>
        </div>
    </div>
</nav>

<footer th:fragment="footer">
    &copy; 2021 CodeGym
</footer>
</body>
</html>
