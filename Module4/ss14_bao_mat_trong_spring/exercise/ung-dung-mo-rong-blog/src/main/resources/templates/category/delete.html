<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Delete category</title>
</head>
<body>
<h1>Delete category</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/category/list">Trở về trang danh sách category</a>
</p>
<form th:action="@{/category/delete}" th:object="${categoryList}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${categoryList.nameCategory}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete category"></td>
        </tr>
    </table>
</form>
</body>
</html>
