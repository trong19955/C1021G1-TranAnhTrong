<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3> Remove Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to block list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input  type="text" th:field="*{nameBlog}"/>
        </div>
        <label>Category :</label>
        <div>
        <select name="category">
            <option th:each="categorys : ${category}"
                    th:value="${categorys.id}"
                    th:text="${categorys.nameCategory}"
                    th:selected="(${blog.category}) and (${categorys.id} == *{category.id})"></option>
        </select>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
