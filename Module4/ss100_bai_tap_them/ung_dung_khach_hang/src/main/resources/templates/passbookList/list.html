<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 style="text-align: center">Blog</h3>
<form action="/passbook/search" method="get">
    <input type="text" name="kq">
</form>
<p>
    <a th:href="@{/passbook/create}">
        Add new Passbook
    </a>
</p>

<br>
<p>
    <a th:href="@{/customer/list}">
        Đi tới trang quản lý customer
    </a>
</p>
<a th:text="${#messages}"></a>
<table id = "passbook">
    <thead>
    <tr>
<!--        private Integer id; // mã số sổ-->
<!--        private String timeStart;//thời gian bắt đầu gửi-->
<!--        private String period; //kỳ hạn-->
<!--        private Integer money; //số tiền gửi-->
        <th>Id</th>
        <th>Name</th>
        <th>Time Start</th>
        <th>Period</th>
        <th>Money</th>
        <th>Customer</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="passbooks : ${passbookList}">
        <td th:text="${passbooks.id}"></td>
        <td ><a th:href="@{/passbook/{id}/view(id=${passbooks.getId()})}" th:text="${passbooks.getName()}"></a></td>
        <td th:text="${passbooks.timeStart}"></td>
        <td th:text="${passbooks.period}"></td>
        <td th:text="${passbooks.money}"></td>
        <td th:if="${passbooks.customer}" th:text="${passbooks.customer.nameCustomer}"></td>
        <td th:unless="${passbooks.customer}"></td>
        <td><a th:href="@{/passbook/{id}/edit(id=${passbooks.getId()})}">edit</a></td>
        <td><a th:href="@{/passbook/{id}/delete(id=${passbooks.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<div  th:if="${list}">
    <a th:href="@{'/passbook'(page = ${passbookList.number - 1})}"
       th:if="${passbookList.hasPrevious()}">Previous</a>
    <span th:text="${passbookList.number + 1}"></span>
    <span th:text="${passbookList.totalPages}"></span>
    <a th:href="@{'/passbook'(page = ${passbookList.number + 1})}"
       th:if="${passbookList.hasNext()}">Next</a>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
