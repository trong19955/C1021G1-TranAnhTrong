<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 style="color: chartreuse" th:text="${message}"></h3>
    <form th:action="@{/create}" th:object="${userDto}" method="post">
        <table class="table">
            <tr>
                <td>firstName</td>
                <td><input type="text" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td><h6 style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></h6></td>
            </tr>
            <tr>
                <td>lastname</td>
                <td><input type="text" th:field="*{lastname}"></td>

            </tr>
            <tr>
                <td><h6 style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></h6></td>
            </tr>
            <tr>
                <td>PhoneNumber</td>
                <td><input type="text" th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td><h6 style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></h6>
                </td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"></td>

            </tr>
            <tr>
                <td><h6 style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></h6></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>

            </tr>
            <tr>
                <td><h6 style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h6></td>
            </tr>
            <tr>
                <td class="btn-primary"><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
