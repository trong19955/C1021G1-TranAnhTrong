<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Add book</h3>
<p>
    <a th:href="@{/book}">
        Back to book list
    </a>
</p>
<div id="form">
    <form th:action="@{/book/save}" th:object="${book}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name Book</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Deposits</label>
            <input type="text" th:field="*{deposits}">
        </div>
        <div>
            <label>Code:</label>
            <select th:field="*{code.id}">
                <option th:each="item:${code}"
                        th:value="${item.id}" th:text="${item.nameBook}"></option>
            </select>
        </div>
        <input type="submit" value="save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
