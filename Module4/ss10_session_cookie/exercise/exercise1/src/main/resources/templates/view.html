<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div th:replace="layout::header"></div>
<div th:if="smg">
    <p th:text="${message}" style="color: green"></p>
</div>
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <form th:object="${product}">
                <div class="col-md-4">
                    <img th:src="@{*{image}}" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title" th:text="*{name}"></h3>
                        <p class="card-text" th:text="*{description}"></p>
                        <p> <label>Price: </label> <strong class="card-text" th:text="*{price}"></strong></p>
                        <p> <label>Discount: </label> <strong class="card-text" th:text="*{discount}"></strong></p>
                        <button><a th:href="@{/add/__*{id}__}">Add to cart</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
