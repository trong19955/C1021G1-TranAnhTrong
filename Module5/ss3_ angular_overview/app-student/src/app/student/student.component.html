<h1>List Student</h1>
<p>id:{{student.id}}</p>
<p>name:{{student.name}}</p>
<p>email:{{student.email}}</p>
<p>address:{{student.address}}</p>
<p>age:{{student.age}}</p>
<p>point:{{student.point}}</p>
<input  #element type="number" (click)="changeColorValue(element.value)" value="{{student.point}}">
