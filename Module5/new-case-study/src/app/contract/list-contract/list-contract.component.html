<h1> CONTRACT LIST: </h1>
<table class="table table-light">
  <thead>
  <tr class="table table-secondary table-striped">
    <th scope="col">Id Customer</th>
    <th scope="col">Name Customer</th>
    <th scope="col">Age</th>
    <th scope="col">Email Customer</th>
    <th scope="col">Phone Customer</th>
    <th scope="col">Gender Customer</th>
    <th scope="col">Address Customer</th>
    <th scope="col">Action</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let a of ListContractComponent ">
    <td><p>{{a.idContract}} </p></td>
    <td><p>{{a.nameContract}} </p></td>
    <td><p>{{a.age}} </p></td>
    <td><p>{{a.emailContract}} </p></td>
    <td><p>{{a.phoneContract}} </p></td>
    <td><p>{{a.gender}} </p></td>
    <td><p>{{a.address}} </p></td>
    <td>
      <a  class="btn btn-success m-2">Detail</a>
      <a  class="btn btn-danger m-2">Delete</a>
      <a  class="btn btn-warning m-2">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
