<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({left: '500px'}, "slow");
                div.animate({fontSize: '100px'}, "slow");
            });
        });
    </script>
</head>
<body>
<button>Start Animation</button>
<p>By default, all HTML elements have a static position,
    and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to
    relative, fixed, or absolute!</p>
<div style="position: absolute"><img
        src="https://muaxegiatot.vn/wp-content/uploads/2020/06/sieu-xe-la-gi-muaxegiatot-vn.jpg" alt="sieu xe"
        style="width: 150px; position: absolute"></div>

</body>
</html>
