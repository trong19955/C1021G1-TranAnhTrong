                 class="bi bi-snapchat mt-3 ms-5" viewBox="0 0 16 16">

            </svg>
            <p class="fw-bold fst-italic">Trần Anh Trọng</p>
        </div>
    </div>
</div>

<hr class="bg-black">

<div class="container-fluid">
    <div class="row bg-light">
        <div class="col-xl-1"></div>
        <div class="col-xl-10">
            <div class="row">
                <div class="col-xl-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item fw-bold">
                                        <a class="nav-link text-dark" href="/">Home</a>
                                    </li>

                                    <li class="nav-item fw-bold ms-4">
                                        <a class="nav-link text-dark" href="/transaction">Transaction</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-xl-1"></div>
    </div>
</div>

<div class="container-fluid mt-3" style="height: 600px">
    <div class="row h-100">
        <div class="col-xl-1 border-end border-dark">
            <div class="row">
                <div class="col-xl-12">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xl-11">
            <div class="row">
                <div class="col-xl-12">
                    <form  th:action="@{/view}" th:object="${transaction}">
                        <div class="mb-3">
                            <label class="form-label">Code Transaction : </label>
                            <input readonly type="text" class="form-control"  th:field="*{codeTransaction}"/>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name Customer : </label>
                            <input readonly type="text" class="form-control"  th:field="*{customer.nameCustomer}"/>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date Transaction: </label>
                            <input readonly type="date" class="form-control"  th:field="*{dateTransaction}"/>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Service Type : </label>
                            <input readonly type="text" class="form-control"  th:field="*{serviceType.nameServiceType}"/>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price transaction </label>
                            <input readonly type="text" class="form-control"  th:field="*{priceTransaction}"/>

                        </div>

                        <div class="mb-3">
                            <label class="form-label">Area Transaction </label>
                            <input readonly type="text" class="form-control"  th:field="*{area}"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
