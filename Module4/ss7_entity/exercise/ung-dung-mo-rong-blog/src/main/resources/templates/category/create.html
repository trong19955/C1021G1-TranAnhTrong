<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<h1>Create category</h1>
<p>
    <a href="/category/list">Trở về trang danh sách category</a>
</p>
<form  th:object="${categoryList}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{nameCategory}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create category"></td>
        </tr>
    </table>
</form>
</body>
</html>
