<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

</head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail" >
    <div class="cusdetail">
        <label><b>Name: </b></label>
        <label th:text="${blog.nameBlog}"></label>
    </div>
    <div class="cusdetail">
        <label><b>Content: </b></label>
        <label th:text="${blog.content}"></label>
    </div>
    <div class="cusdetail">
        <label><b>Day Create: </b></label>
        <label th:text="${blog.dayCreate}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
