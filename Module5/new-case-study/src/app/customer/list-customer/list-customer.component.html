<h1> CUSTOMER LIST: </h1>
<table class="table table-light table-hover">
  <thead>
  <tr class="table table-secondary">
    <th scope="col">Id Customer</th>
    <th scope="col">Name Customer</th>
    <th scope="col">Age</th>
    <th scope="col">Email Customer</th>
    <th scope="col">Phone Customer</th>
    <th scope="col">Gender Customer</th>
    <th scope="col">Address Customer</th>
    <th scope="col">Action</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let a of customerList ">
    <td><p>{{a.idCustomer}} </p></td>
    <td><p>{{a.nameCustomer}} </p></td>
    <td><p>{{a.age}} </p></td>
    <td><p>{{a.emailCustomer}} </p></td>
    <td><p>{{a.phoneCustomer}} </p></td>
    <td><p>{{a.gender}} </p></td>
    <td><p>{{a.address}} </p></td>
    <td>
      <a routerLink="/view/{{a.idCustomer}}" (click)="viewCustomer(CustomerList())" class="btn btn-success m-2">Detail</a>
      <a  class="btn btn-danger m-2">Delete</a>
      <a  class="btn btn-warning m-2">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
