<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h3>View Employee</h3>
<p>
    <a th:href="@{/employee}">
        Back to Employee List
    </a>
</p>
<label id="detail-panel">
    <div class="form-label">
        <label><b> Name: </b></label>
        <label th:text="${employee.employeeName}"></label>
    </div>
    <div class="form-label">
        <label><b> Birthday: </b></label>
        <label th:text="${employee.employeeBirthday}"></label>
    </div>
    <div class="form-label">
        <label><b> Id Card: </b></label>
        <label th:text="${employee.employeeIdCard}"></label>
    </div>
    <div class="form-label">
        <label><b> Salary: </b></label>
        <label th:text="${employee.employeeSalary}"></label>
    </div>
    <div class="form-label">
        <label><b> Phone Number: </b></label>
        <label th:text="${employee.employeePhone}"></label>
    </div>
    <div class="form-label">
        <label><b> Email: </b></label>
        <label th:text="${employee.employeeEmail}"></label>
    </div>
    <div class="form-label">
        <label><b> Address: </b></label>
        <label th:text="${employee.employeeAddress}"></label>
    </div>
    <div class="mb-3">
        <label for="position" class="form-label">Position: </label><br>
        <select th:field="*{position}" id="position">
            <option th:each="positions : ${position}"
                    th:value="${positions.positionId}"
                    th:text="${positions.positionName}"
                    th:selected="${positions.positionId} == ${employee.position.positionId}">
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label for="educationDegree" class="form-label">Education Degree: </label><br>
        <select th:field="*{educationDegree}" id="educationDegree">
            <option th:each="educationDegrees : ${educationDegree}"
                    th:value="${educationDegrees.educationDegreeId}"
                    th:text="${educationDegrees.educationDegreeName}"
                    th:selected="${educationDegrees.educationDegreeId} == ${employee.educationDegree.educationDegreeId}">
            </option>
        </select>
    </div>
    <div class="mb-3">
        <label for="divisionId" class="form-label">Customer: </label><br>
        <select th:field="*{division}" id="divisionId">
            <option th:each="divisions : ${division}"
                    th:value="${divisions.divisionId}"
                    th:text="${divisions.divisionName}"
                    th:selected="${divisions.divisionId} == ${employee.division.divisionId}">
            </option>
        </select>
    </div>
</label>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
