<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h3>View Employee</h3>
<p>
    <a th:href="@{/employee}">
        Back to Employee List
    </a>
</p>
<label id="detail-panel">
    <div class="form-label">
        <label><b> Name: </b></label>
        <label th:text="${employee.employeeName}"></label>
    </div>
    <div class="form-label">
        <label><b> Birthday: </b></label>
        <label th:text="${employee.employeeBirthday}"></label>
    </div>
    <div class="form-label">
        <label><b> Id Card: </b></label>
        <label th:text="${employee.employeeIdCard}"></label>
    </div>
    <div class="form-label">
        <label><b> Salary: </b></label>
        <label th:text="${employee.employeeSalary}"></label>
    </div>
    <div class="form-label">
        <label><b> Phone Number: </b></label>
        <label th:text="${employee.employeePhone}"></label>
    </div>
    <div class="form-label">
        <label><b> Email: </b></label>
        <label th:text="${employee.employeeEmail}"></label>
    </div>
    <div class="form-label">
        <label><b> Address: </b></label>
        <label th:text="${employee.employeeAddress}"></label>
    </div>
    <label class="mb-3">
        <label for="position" class="form-label">Type Customer: </label>
        <input type="text" class="form-control" id="position" th:field="*{employee.position.positionName}">
    </label>
<br>
    <label class="mb-3">
        <label for="educationDegree" class="form-label">Type Customer: </label>
        <input type="text" class="form-control" id="educationDegree" th:field="*{employee.educationDegree.educationDegreeName}">
    </label>
    <br>
    <label class="mb-3">
        <label for="divisionId" class="form-label">Type Customer: </label>
        <input type="text" class="form-control" id="divisionId" th:field="*{employee.division.divisionName}">
    </label>
</label>

<!--private String employeeAddress;-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
